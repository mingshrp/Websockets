<!doctype html>
<style>
body {
  font-family: "Inter", Arial, sans-serif;
  background: #2c2c2f; 
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column-reverse; /* newest message at bottom visually */
  gap: 10px;
  background: #18181b;
  border-top: 1px solid #2a2a2d;
  border-bottom: 1px solid #2a2a2d;
}

#messages > div {
  background: #1f1f23;
  padding: 10px 14px;
  border-radius: 8px;
  max-width: 70%;
  color: #efeff1;
  font-size: 15px;
  line-height: 1.4;
  box-shadow: 0 0 6px rgba(0,0,0,0.4);
  animation: fadeIn 0.2s ease-out;
}

.username {
  font-weight: 600;
  margin-right: 6px;
  color: #ff84cc; 
}

form[name="publish"] {
  display: flex;
  gap: 10px;
  padding: 12px;
  background: #18181b;
  border-top: 1px solid #2a2a2d;
  position: sticky;
  bottom: 0;
}

/* Message input */
input[type="text"], #username {
  flex: 1;
  padding: 12px 14px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #3a3a3d;
  background: #0f0f10;
  color: #efeff1;
  outline: none;
  transition: 0.15s;
}

input[type="text"]:focus, #username:focus {
  border-color: #ff84cc;
  box-shadow: 0 0 4px rgba(145,71,255,0.5);
}

input[type="submit"] {
  padding: 12px 20px;
  background: #ff6ec3;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
  min-width: 90px;
}

input[type="submit"]:hover {
  background: #c6438f;
  transform: translateY(-2px);
}

/* add animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>

<form name="publish">
  <input type="text" id="username" placeholder="Enter username" />
  <input type="text" name="message" maxlength="50" placeholder="Type message..." />
  <input type="submit" value="Send" />
</form>

<div id="messages"></div>

<script>
let url = 'ws://localhost:8080/ws';

let socket = new WebSocket(url);

// user submits message
document.forms.publish.onsubmit = function () {
  let username = document.getElementById("username").value.trim();
  let message = this.message.value.trim();

  if (!username) { // if user submits message without a username, alert error 
    alert("Please enter a username.");
    return false;
  }
  if (!message) return false; 

  const outgoing = {
    username: username,
    message: message
  };

  socket.send(JSON.stringify(outgoing));

  this.message.value = ""; 
  return false;
};

socket.onmessage = function (event) {
  let data;

  try {
    data = JSON.parse(event.data);
  } catch {
    return; // ignore bad messages
  }

  showMessage(`${data.username}: ${data.message}`);
};

function showMessage(text) {
  let div = document.createElement("div");
  div.textContent = text;
  document.getElementById("messages").prepend(div);
}

socket.onclose = event => console.log(`Closed ${event.code}`);
</script>
