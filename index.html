<!doctype html>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 20px;
  }

  form[name="publish"] {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px 14px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #cfd3d8;
    background: #fff;
    outline: none;
    transition: 0.2s;
  }
  input[type="submit"] {
  padding: 12px 24px;
  background: linear-gradient(135deg, #5a8dee, #3c6fd9);
  border: none;
  border-radius: 50px;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(90, 141, 238, 0.3);
  transition: 0.25s ease;
}

input[type="submit"]:hover {
  background: linear-gradient(135deg, #507edc, #335ec3);
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(90, 141, 238, 0.35);
}

</style>

<form name="publish">
  <input type="text" name="message" maxlength="50"/>
  <input type="submit" value="Send"/>
</form>

<div id="messages"></div>

<script>
let url = location.host == 'localhost' ?
  'ws://localhost:8080/ws' : location.host == 'javascript.local' ?
  `ws://javascript.local/article/websocket/chat/ws` : // dev integration with local site
  `wss://javascript.info/article/websocket/chat/ws`; // prod integration with javascript.info

let socket = new WebSocket(url);

// send message from the form
document.forms.publish.onsubmit = function() {
  let outgoingMessage = this.message.value;

  socket.send(outgoingMessage);
  return false;
};

// handle incoming messages
socket.binaryType = "arraybuffer";
socket.onmessage = function(event) {
  let incomingMessage = event.data;
  showMessage(incomingMessage);
};

socket.onclose = event => console.log(`Closed ${event.code}`);

// show message in div#messages
function showMessage(message) {
  let messageElem = document.createElement('div');
  messageElem.textContent = message;
  document.getElementById('messages').prepend(messageElem);
}
</script>
